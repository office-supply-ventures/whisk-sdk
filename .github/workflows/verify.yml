name: Verify
on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check code
        run: pnpm check

      - name: Check types
        run: pnpm check:types

      - name: Verify generated vault config
        run: |
          pnpm --filter @whisk/steakhouse generate:vaults
          if ! git diff --exit-code packages/steakhouse/src/metadata/generated/; then
            echo "::error::Generated vault files are out of date. Run 'pnpm generate:vaults' and commit."
            exit 1
          fi

  test:
    name: Test Runtime
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: pnpm run test --bail=1
        env:
          CI: true
